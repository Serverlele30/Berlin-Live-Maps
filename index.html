<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VBB Live Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Top Bar -->
  <div id="topbar">
    <div class="topbar-left">
      <div class="logo">
        <span class="logo-icon">ðŸš‡</span>
        <span class="logo-text">VBB Live</span>
      </div>
      <div class="stats">
        <div class="stat">
          <span class="stat-number" id="vehicleCount">0</span>
          <span class="stat-label">Fahrzeuge</span>
        </div>
        <div class="stat-divider"></div>
        <div class="stat">
          <span class="stat-number" id="updateTime">--:--</span>
          <span class="stat-label">Aktualisiert</span>
        </div>
      </div>
    </div>
    <button id="darkModeToggle" class="toggle-btn" title="Dark Mode">
      <span class="toggle-icon">ðŸŒ™</span>
    </button>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
