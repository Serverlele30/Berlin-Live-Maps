<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VBB Live Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="controls">
    <label><input type="checkbox" value="subway" checked> U-Bahn</label>
    <label><input type="checkbox" value="suburban" checked> S-Bahn</label>
    <label><input type="checkbox" value="regional" checked> Regio</label>
    <label><input type="checkbox" value="express" checked> Fernzüge</label>
    <label><input type="checkbox" value="tram" checked> Tram</label>
    <label><input type="checkbox" value="bus" checked> Bus</label>
    <label><input type="checkbox" value="ferry" checked> Fähre</label>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
